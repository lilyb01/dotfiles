# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    output_format = "i3bar"
    colors = true
    interval = 5
}

# order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "cpu_usage"
order += "volume master"
order += "tztime local"

wireless _first_ {
    format_up = "⦳ %quality %ip"
    format_down = "⦳ off"
}

ethernet _first_ {
    format_up = "  %ip (%speed)"
    format_down = "⦰ off"
}

disk "/" {
    format = "  %avail"
}

tztime local {
    format = "  %d.%m.%Y %H:%M:%S"
}

cpu_usage {
    format = "  %usage"
}

volume master {
    format = "  %volume"
	format_muted = "  muted (%volume)"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
